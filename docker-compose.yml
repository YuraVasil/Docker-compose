services:
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  
    environment:
      - ENV=production
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"  
    depends_on:
      - backend
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
